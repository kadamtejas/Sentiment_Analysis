<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Sentiment Analysis</h1>

    <!-- Input -->
    <label for="userInput" class="block text-gray-700 font-semibold mb-2">Enter your text:</label>
    <textarea id="userInput" rows="5" 
      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-4"
      placeholder="Idhar aapka mat daaaldo..."></textarea>

    <!-- Predict button -->
    <button onclick="predictSentiment()" 
      class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
      Predict Sentiment
    </button>

    <!-- Result -->
    <div id="result" 
      class="mt-6 text-center text-lg font-medium text-gray-800">
      Prediction will appear here...
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    async function predictSentiment() {
      let text = document.getElementById("userInput").value;

      let response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      });

      let data = await response.json();
      let resultDiv = document.getElementById("result");

      // Change result style based on prediction
      if (data.sentiment === "Positive") {
        resultDiv.innerHTML = "üòä Positive";
        resultDiv.className = "mt-6 text-center text-lg font-bold text-green-600";
      } else if (data.sentiment === "Negative") {
        resultDiv.innerHTML = "üò° Negative";
        resultDiv.className = "mt-6 text-center text-lg font-bold text-red-600";
      } else {
        resultDiv.innerHTML = "üòê Neutral";
        resultDiv.className = "mt-6 text-center text-lg font-bold text-gray-600";
      }
    }
  </script>
</body>
</html>
